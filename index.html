<!DOCTYPE html>
<html>
<body>

<p><b>Your Dummy Calculator</b></p>

First Number: <input type="number" id="myNumber1" value="1">
Second Number:<input type="number" id="myNumber2" value="2">


<button onclick="myFunction1()">Try Multiplication</button>
<button onclick="myFunction2()">Try Division</button>
<button onclick="myFunction3()">Try Subtraction</button>
<button onclick="myFunction4()">Try Addition</button>

<p id="demo"></p>

<script>
function myFunction1() {
  var x = document.getElementById("myNumber1").value;
  var y=document.getElementById("myNumber2").value;
  var z=x*y;
document.getElementById("demo").innerHTML = z;
}
function myFunction2() {
  var x = document.getElementById("myNumber1").value;
  var y=document.getElementById("myNumber2").value;
  var z=x/y;
document.getElementById("demo").innerHTML = z;
}
function myFunction3() {
  var x = document.getElementById("myNumber1").value;
  var y=document.getElementById("myNumber2").value;
  var z=x-y;
document.getElementById("demo").innerHTML = z;
}
function myFunction4() {
  var x = document.getElementById("myNumber1").value;
  var y=document.getElementById("myNumber2").value;
  var z=parseFloat(x)+parseFloat(y);
document.getElementById("demo").innerHTML = z;
}
</script>

</body>
</html>
